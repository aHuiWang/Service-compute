<article class="page-container">
	<form class="form form-horizontal" id="form-article-add"  th:action="@{/result-list.html}"
                  th:object="${userrequest}" method="get" action="#">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{depature_point}" class="input-text" value="" placeholder="出发地" id="departure" name="departure" required>
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>

			<div class="formControls col-xs-8 col-sm-9">

				<input type="text" th:field="*{aim}" class="input-text" value="" placeholder="目的地" id="aim" name="aim" required>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{departure_time}" placeholder="出发日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" id="departure_time" name="departure_time" class="input-text Wdate" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{return_time}" placeholder="返回日期" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'departure_time\')}' })" id="arrival_time" name="arrival_time" class="input-text Wdate" required>
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{cost}"  class="input-text" value="" placeholder="预算(元)" id="money" name="money" required>
			</div>
		</div>


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!--<button onClick="javascript:window.location.href='usr-result.html'" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			-->	
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			-->
			</div>
		</div>



	</form>
</article>
